# Webhook Proxy para TradingView - CONFIGURAÇÃO CORRIGIDA
# Aceita requisições HTTP na porta 80 em /webhook/*
# Faz proxy para webhook server interno (porta 5555)

server {
    listen 80;
    listen [::]:80;
    
    # Server name ESPECÍFICO para o IP do servidor
    # Isso previne conflito com outros sites
    server_name 147.182.145.169;
    
    # Também aceita requisições sem host header (TradingView)
    # Isso é importante porque o TV pode não enviar Host header
    if ($host !~ "^(147\.182\.145\.169|)$") {
        return 444;  # Fecha conexão silenciosamente para outros hosts
    }
    
    # Location para webhooks
    location /webhook/ {
        proxy_pass http://127.0.0.1:5555;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Headers importantes para webhook
        proxy_set_header Content-Type application/json;
        proxy_pass_request_headers on;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Health check também disponível
    location /health {
        proxy_pass http://127.0.0.1:5555/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
    
    # Test endpoint
    location /test {
        return 200 "Webhook proxy working! Use /webhook/btcd for TradingView\n";
        add_header Content-Type text/plain;
    }
    
    # Qualquer outra coisa retorna 404
    location / {
        return 404 "Not found. Use /webhook/* or /health or /test\n";
        add_header Content-Type text/plain;
    }
}